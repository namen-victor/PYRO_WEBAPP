<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Doodle Positioning Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            color: #7aa3a1;
        }

        .controls {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .control-group input, .control-group select {
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
        }

        .control-group input:focus, .control-group select:focus {
            outline: none;
            border-color: #7aa3a1;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            background: #7aa3a1;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #6a9381;
        }

        button.secondary {
            background: #444;
        }

        button.secondary:hover {
            background: #555;
        }

        .output {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .output h3 {
            margin-bottom: 10px;
            color: #7aa3a1;
        }

        code {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 6px;
            display: block;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
        }

        .preview {
            position: relative;
            background: #f5f5f5;
            border: 2px solid #444;
            border-radius: 12px;
            margin-top: 20px;
            min-height: 600px;
            overflow: hidden;
        }

        .doodle {
            position: absolute;
            border: 3px solid rgba(122, 163, 161, 0.5);
            border-radius: 6px;
            background: rgba(122, 163, 161, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #7aa3a1;
            font-weight: bold;
        }

        .import-notice {
            background: #2d5a50;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #7aa3a1;
        }

        .import-notice strong {
            color: #7aa3a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Onboarding Doodle Positioning Tool</h1>

        <div class="import-notice">
            <strong>‚ö†Ô∏è IMPORTANT:</strong> Move your doodle SVGs to <code>public/doodles/onboarding/</code> directory first, then refresh this page to see them in the dropdown.
        </div>

        <div class="controls">
            <div class="control-group">
                <label>Doodle SVG</label>
                <select id="doodleSelect">
                    <option value="">Select a doodle...</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>Position</label>
                <select id="position">
                    <option value="top-left">Top Left</option>
                    <option value="top-right">Top Right</option>
                    <option value="bottom-left">Bottom Left</option>
                    <option value="bottom-right">Bottom Right</option>
                </select>
            </div>

            <div class="control-group">
                <label>Offset X (px)</label>
                <input type="number" id="offsetX" value="0">
            </div>

            <div class="control-group">
                <label>Offset Y (px)</label>
                <input type="number" id="offsetY" value="0">
            </div>

            <div class="control-group">
                <label>Scale</label>
                <input type="number" id="scale" step="0.1" min="0.1" max="3" value="1">
            </div>

            <div class="control-group">
                <label>Z-Index</label>
                <input type="number" id="zIndex" value="10">
            </div>

            <div class="control-group">
                <label>Max Width (px)</label>
                <input type="number" id="maxWidth" placeholder="auto">
            </div>
        </div>

        <div class="button-group">
            <button onclick="updatePreview()">Update Preview</button>
            <button onclick="copyCode()" class="secondary">Copy Code</button>
            <button onclick="resetPosition()" class="secondary">Reset</button>
        </div>

        <div class="preview" id="preview"></div>

        <div class="output">
            <h3>Generated Doodle Component Code:</h3>
            <code id="codeOutput">Select a doodle to see code...</code>
        </div>
    </div>

    <script>
        const doodles = [
            '1.svg',
            '2.svg',
            '3.svg',
            '4.svg',
            '5.svg',
            '6.0.svg',
            '7.0.svg',
            '7.1.svg'
        ];

        function populateDoodles() {
            const select = document.getElementById('doodleSelect');
            doodles.forEach(doodle => {
                const option = document.createElement('option');
                option.value = `/doodles/${doodle}`;
                option.textContent = doodle;
                select.appendChild(option);
            });
        }

        function updatePreview() {
            const preview = document.getElementById('preview');
            const doodlePath = document.getElementById('doodleSelect').value;
            const position = document.getElementById('position').value;
            const offsetX = parseInt(document.getElementById('offsetX').value);
            const offsetY = parseInt(document.getElementById('offsetY').value);
            const scale = parseFloat(document.getElementById('scale').value);
            const zIndex = parseInt(document.getElementById('zIndex').value);

            if (!doodlePath) {
                preview.innerHTML = '<p style="padding: 40px; text-align: center; color: #999;">Please select a doodle</p>';
                return;
            }

            let styles = {};
            
            switch(position) {
                case 'top-left':
                    styles = {
                        top: `${20 + offsetY}px`,
                        left: `${20 + offsetX}px`,
                        transform: `scale(${scale})`,
                        transformOrigin: 'top left'
                    };
                    break;
                case 'top-right':
                    styles = {
                        top: `${20 + offsetY}px`,
                        right: `${20 + offsetX}px`,
                        transform: `scale(${scale})`,
                        transformOrigin: 'top right'
                    };
                    break;
                case 'bottom-left':
                    styles = {
                        bottom: `${20 + offsetY}px`,
                        left: `${20 + offsetX}px`,
                        transform: `scale(${scale})`,
                        transformOrigin: 'bottom left'
                    };
                    break;
                case 'bottom-right':
                    styles = {
                        bottom: `${20 + offsetY}px`,
                        right: `${20 + offsetX}px`,
                        transform: `scale(${scale})`,
                        transformOrigin: 'bottom right'
                    };
                    break;
            }

            styles.zIndex = zIndex;
            styles.position = 'absolute';

            const styleString = Object.entries(styles).map(([key, value]) => 
                `${key.replace(/([A-Z])/g, '-$1').toLowerCase()}: ${value};`
            ).join(' ');

            preview.innerHTML = `
                <div class="doodle" style="${styleString}">
                    <img src="${doodlePath}" alt="Doodle Preview" style="max-width: 200px; height: auto;">
                </div>
                <div style="padding: 40px; color: #333;">
                    <h2 style="margin-bottom: 20px;">Mock Page Content</h2>
                    <p>This is a preview of your page. Position your doodle relative to the content.</p>
                </div>
            `;

            generateCode();
        }

        function generateCode() {
            const doodlePath = document.getElementById('doodleSelect').value;
            const position = document.getElementById('position').value;
            const offsetX = parseInt(document.getElementById('offsetX').value);
            const offsetY = parseInt(document.getElementById('offsetY').value);
            const scale = parseFloat(document.getElementById('scale').value);
            const maxWidth = document.getElementById('maxWidth').value;

            if (!doodlePath) {
                document.getElementById('codeOutput').textContent = 'Select a doodle to see code...';
                return;
            }

            const doodleName = doodlePath.split('/').pop().replace('.svg', '');
            const doodleComponent = `{!doodleParam && (
  <Doodle
    src="${doodlePath}"
    alt="${doodleName} doodle"
    position="${position}"
    offset={{ x: ${offsetX}, y: ${offsetY} }}
    desktopScale={${scale}}
    mobilePosition="hidden"
    maxWidth="${maxWidth || 'none'}"
    zIndex={${document.getElementById('zIndex').value}}
  />
)}`;

            document.getElementById('codeOutput').textContent = doodleComponent;
        }

        function copyCode() {
            const code = document.getElementById('codeOutput').textContent;
            navigator.clipboard.writeText(code).then(() => {
                alert('Code copied to clipboard!');
            });
        }

        function resetPosition() {
            document.getElementById('offsetX').value = 0;
            document.getElementById('offsetY').value = 0;
            document.getElementById('scale').value = 1;
            document.getElementById('zIndex').value = 10;
            document.getElementById('maxWidth').value = '';
            updatePreview();
        }

        // Initialize
        populateDoodles();
        
        // Auto-update on change
        document.getElementById('doodleSelect').addEventListener('change', updatePreview);
        document.getElementById('position').addEventListener('change', updatePreview);
        document.getElementById('offsetX').addEventListener('input', updatePreview);
        document.getElementById('offsetY').addEventListener('input', updatePreview);
        document.getElementById('scale').addEventListener('input', updatePreview);
        document.getElementById('zIndex').addEventListener('input', updatePreview);
        document.getElementById('maxWidth').addEventListener('input', updatePreview);
    </script>
</body>
</html>
