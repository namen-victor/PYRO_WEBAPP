<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Email Verification - Pyro Solutions</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
  </style>
</head>
<body>
  <script>
    // Redirect to our custom handler with all query parameters
    const currentUrl = new URL(window.location.href);
    const params = currentUrl.searchParams;
    
    // Build the redirect URL
    const redirectUrl = new URL('/auth/action', window.location.origin);
    
    // Copy all query parameters
    for (const [key, value] of params.entries()) {
      redirectUrl.searchParams.append(key, value);
    }
    
    // Redirect immediately
    window.location.replace(redirectUrl.toString());
  </script>
  
  <!-- Fallback for browsers with JavaScript disabled -->
  <noscript>
    <meta http-equiv="refresh" content="0; url=/auth/action">
  </noscript>
</body>
</html>
